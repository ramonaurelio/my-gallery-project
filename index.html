<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./img/devchallenges.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <title>My Gallery</title>
</head>

<body>
  <div class="container">
    <div class="container-2">
      <header>
        <div class="profile">
          <img src="./img/profilePhoto.png" alt="">
          <h3>Rodney Cotton</h3>
          <p>Helsink, Finland</p>
        </div>
        <div class="stats">
          <div class="blocks">
            <p class="number">100</p>
            <p class="words">Posts</p>
          </div>
          <div class="blocks">
            <p class="number">2,242</p>
            <p class="words">Followers</p>
          </div>
          <div class="blocks">
            <p class="number">1,432</p>
            <p class="words">Following</p>
          </div>
        </div>
      </header>
      <main>
        <div class="grid">
          <img class="img-1" src="./img/photo1.png" alt="">
          <img class="img-2" src="./img/photo2.png" alt="">
          <img class="img-3" src="./img/photo3.png" alt="">
          <img class="img-4" src="./img/photo_4.png" alt="">
          <img class="img-5" src="./img/photo5.png" alt="">
          <img class="img-6" src="./img/photo6.png" alt="">
        </div>
      </main>
    </div>
  </div>
  <footer>
    <p>created by <a href="https://github.com/ramonaurelio"><span>Don Ramon</span></a> - <a href="https://devchallenges.io/"><span class="orange-footer">devChallenges.io</span></a></p>
  </footer>
</body>

</html>
